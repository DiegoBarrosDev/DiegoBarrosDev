<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style/reset.css">
  <link rel="stylesheet" href="style/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
   
  <picture >
    <source media="(max-width: 600px)" srcset="images/pattern-background-mobile.svg">
    <img id="img_background"
 src="images/pattern-background-desktop.svg" >
  </picture>
   
    <main>
    
      <img src="images/illustration-hero.svg" alt="Ilustração de uma garota dançando e ouvindo música em seu celular" class="hero">
      <h1 class="titulo">Order Summary</h1>
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <aside class="plano">
        <img src="images/icon-music.svg" alt="Nota musical" class="nota-musical">
        <section>
          <h2 class="subtitulo">Annual Plan</h2>
          <p class="preço">$59.99/year</p>
        </section>
        <p><a href="#">Change</a></p>
    
      </aside>
      <button class="botao-comprar"><a href="http://www.google.com">Proceed to Payment</a></button>
      <button class="botao-cancelar"><a href="http://www.google.com">Cancel Order</a></button>
    </main>
 
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Diego Barros dos Santos</a>.
  </footer>
</body>
</html>
